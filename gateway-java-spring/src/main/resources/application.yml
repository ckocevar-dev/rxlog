server:
  port: ${SERVER_PORT:8080}

spring:
  main:
    web-application-type: reactive
  cloud:
    gateway:
      routes:
        - id: register
          uri: ${REGISTER_URL:http://localhost:8086}   # <- register service
          predicates:
            - Path=/api/register/**
        - id: barcodes
          uri: ${BARCODES_URL:http://localhost:8087}   # <- barcodes service (adjust if different)
          predicates:
            - Path=/api/barcodes/**

management:
  endpoints:
    web:
      exposure:
        include: health,info