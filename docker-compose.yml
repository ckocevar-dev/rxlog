services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: rxlog
      POSTGRES_USER: rxlog
      POSTGRES_PASSWORD: rxlog
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rxlog -d rxlog"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  gateway-java-spring:
    build:
      context: ./gateway-java-spring
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - REGISTER_URL=http://bookservice-java-spring:8086
      - BARCODES_URL=http://barcodes-go:8082
    depends_on:
      - bookservice-java-spring
      - barcodes-go

  bookservice-java-spring:
    build:
      context: ./services/bookservice-java-spring
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/rxlog
      - SPRING_DATASOURCE_USERNAME=rxlog
      - SPRING_DATASOURCE_PASSWORD=rxlog
      - SERVER_PORT=8086
      - barcode.service.base=http://barcodes-go:8082
      # make sure Flyway is on (it usually is by default, but this is explicit)
      - SPRING_FLYWAY_ENABLED=true
    depends_on:
      postgres:
        condition: service_healthy

  barcodes-go:
    build:
      context: ./services/barcodes-go
    environment:
      - DATABASE_URL=postgres://rxlog:rxlog@postgres:5432/rxlog?sslmode=disable
      - REDIS_ADDR=redis:6379
      - SERVICE_PORT=8082
      - SIZERULES_FILE=/config/sizerules.csv
      - BARCODE_RANKING_FILE=/config/barcode-ranking.txt
    depends_on:
      - postgres
      - redis
    volumes:
      - ./config:/config
    ports:
      - "8082:8082"

volumes:
  pg_data: